version: '3.8'

services:
  # API Service
  api:
    build: .
    container_name: contextual-document-router-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./shared_memory.json:/app/shared_memory.json
    environment:
      - APP_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    command: python api.py
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web UI Service (Streamlit)
  web:
    build: .
    container_name: contextual-document-router-web
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./shared_memory.json:/app/shared_memory.json
    environment:
      - STREAMLIT_SERVER_PORT=3000
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run app_ui.py --server.port=3000 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - api

  # Monitoring Service (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: contextual-document-router-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  prometheus-data:
